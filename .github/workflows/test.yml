name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev

    - name: Lint with ruff
      run: pipenv run ruff check src tests --ignore=E501,S603,S607,S108,S103,S105,S310,S311,S605

    - name: Type check with mypy
      run: pipenv run mypy src tests

    - name: Format check with black
      run: pipenv run black --check src tests

    - name: Import order check with isort
      run: pipenv run isort --check-only src tests

    - name: Run tests with pytest
      run: pipenv run pytest --cov=insect tests/ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
[tox]
isolated_build = True
envlist = py38, py39, py310, py311, lint, typecheck
require_locked_deps = True
use_pipenv = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands =
    pytest {posargs:tests} --cov=insect --cov-report=term-missing

[testenv:lint]
deps =
    black>=23.0.0
    isort>=5.0.0
    ruff>=0.0.230
commands =
    black {posargs:src tests}
    isort {posargs:src tests}
    ruff {posargs:src tests}

[testenv:typecheck]
deps =
    mypy>=1.0.0
commands =
    mypy {posargs:src tests}
